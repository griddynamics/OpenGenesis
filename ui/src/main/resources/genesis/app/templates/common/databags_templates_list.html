<form id="select-template" class="form-inline">
    <div class="clearfix">
        <label for="template_id">Template</label>
        <select name="template_id" id="template_id">
            <% for(var i = 0, count = items.length; i < count; i++) { var item = items[i] %>
            <option value="<%= item.id %>"><%= item.name %></option>
            <% } %>
        </select>
    </div>
</form>
