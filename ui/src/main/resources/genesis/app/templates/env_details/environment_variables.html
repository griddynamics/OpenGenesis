<!--todo: move to css-->
    <% if(noVariables) { %>
        <div style="padding-top:5px">
            <% if (scheduling) { %>
            <form id="workflow-parameters-form" action=""  style="width: 100%; overflow-x:hidden" class="compact">
                <div style="margin-top: 10px; margin-bottom: 10px">
                    <label for="executionDate" class="label-required" >
                        *&nbsp; Execution date
                    </label>
                    <div class="value" >
                        <input id="executionDate" name="executionDate" size="22" class="required"  type="text" tabindex="-1">
                    </div>
                    <div style="clear: both"></div>
                </div>
            </form>
            <% }  else {%>
                Are you sure you want to run <em class="workflow-name"><%= workflowName %></em> workflow?
            <% } %>
        </div>
    <% } else { %>
    <form id="workflow-parameters-form" action=""  style="width: 100%; overflow-x:hidden">
        <div id="workflow_vars" />
        <% if (scheduling) { %>
        <div style="margin-top: 10px; margin-bottom: 10px">
            <label for="executionDate" class="label-required">
                *&nbsp; Execution date
            </label>
            <div class="value">
                <input id="executionDate" name="executionDate"  size="22" class="required"  type="text">
            </div>
        <div style="clear: both"></div>
        </div>
        <% if (recurrence) { %>
        <div style="margin-top: 10px; margin-bottom: 10px">
            <label for="recurrence" class="label">
                Recurrence
            </label>
            <div class="value">
                <select id="recurrence" name="recurrence" >
                 <% _.each(recurrenceOptions, function(opt) {  %>
                    <option value="<%= opt.value %>" <%= opt.selected %>> <%=utils.recurrenceString(opt.value) %></option>
                 <% }) %>
                </select>
            </div>
             <div style="clear: both"></div>
        </div>
        <% } %>
        <% } %>
    </form>

    <% } %>
