<% if (environment.status !== "Busy") { %>
  <img src="<%= statusImages[environment.status] %>" class="status"> <%= environment.status %>
<% } else { %>
<div class="genesis-progressbar" style="width:119px;">
  <div class="progress"></div>
  <div class="text" ><%= environment.status %></div>
</div>
<% } %>
