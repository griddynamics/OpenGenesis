genesis.system.jdbc.driver.desc = JDBC driver class name to use for access to the application database
genesis.system.jdbc.driver = org.h2.Driver

genesis.system.jdbc.url.desc = Application database JDBC URL
genesis.system.jdbc.url = jdbc:h2:mem:.

genesis.system.jdbc.username.desc = User name for access to the application database
genesis.system.jdbc.username = ""

genesis.system.jdbc.password.desc = Password for access to the application database
genesis.system.jdbc.password = ""
genesis.system.jdbc.password.type=password

genesis.system.jdbc.drop.db.desc = Recreate DB schema even if the schema already exists. Possible values: true, false
genesis.system.jdbc.drop.db = false

genesis.system.shutdown.timeout.sec.desc = Time to wait for graceful workflows termination in seconds. 0 - do not shutdown until everything canceled.
genesis.system.shutdown.timeout.sec = 60

genesis.system.default.vm.identity.desc = Default login to virtual machines provisioned by Genesis
genesis.system.default.vm.identity = not-set

genesis.system.default.vm.credential.desc = Path to default credential file (PEM RSA private key file for ssh) to login to virtual machines provisioned by Genesis
genesis.system.default.vm.credential = not-set

genesis.system.beat.period.ms.desc = Workflow execution actors heartbeats period in milliseconds
genesis.system.beat.period.ms = 1000

genesis.system.flow.timeout.ms.desc = Workflow execution timeout in ms.
genesis.system.flow.timeout.ms = 3600000

genesis.system.flow.executor.sync.threads.max.desc = Maximum number of simultaneously executing synchronous actions
genesis.system.flow.executor.sync.threads.max = 5